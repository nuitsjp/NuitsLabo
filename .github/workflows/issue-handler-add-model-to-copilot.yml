name: Add Model to Copilot Handler

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: number
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  handle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add agent instructions as comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const agentContent = fs.readFileSync('.github/agents/add-model-to-copilot.agent.md', 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.issue_number }},
              body: agentContent
            });

      - name: Assign Copilot to issue
        env:
          GH_TOKEN: ${{ secrets.COPILOT_ASSIGN_PAT }}  # サービスアカウントの Fine-grained PAT
          ISSUE_NUMBER: ${{ inputs.issue_number }}
        run: |
          echo "Assigning Copilot to issue #${ISSUE_NUMBER} in ${GITHUB_REPOSITORY}"

          gh --version
          gh issue edit "${ISSUE_NUMBER}" \
            --repo "${GITHUB_REPOSITORY}" \
            --add-assignee "@copilot"