name: Add Model to Copilot Handler

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: number
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  handle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add agent instructions as comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const agentContent = fs.readFileSync('.github/agents/add-model-to-copilot.agent.md', 'utf8');
            
            // エージェント指示の後に @copilot をメンションして作業を依頼
            const content = agentContent + '\n\n---\n\n@copilot 上記の手順に従って、このIssueを処理してください。';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.issue_number }},
              body: content
            });
