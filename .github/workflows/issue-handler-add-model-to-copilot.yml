name: Add Model to Copilot Handler

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: number
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  handle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add agent instructions as comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const agentContent = fs.readFileSync('.github/agents/add-model-to-copilot.agent.md', 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.issue_number }},
              body: agentContent
            });

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Assign Copilot to issue
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: gh issue edit ${{ inputs.issue_number }} --add-assignee "@copilot"
