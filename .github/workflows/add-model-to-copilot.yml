name: GitHub Copilotへ新しいモデルを追加

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  handle:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' && startsWith(github.event.issue.title, 'Copilotへ新しいモデル'))
    runs-on: ubuntu-slim
    env:
      ISSUE_NUMBER: ${{ github.event.inputs.issue_number || github.event.issue.number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add agent instructions as comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const agentContent = fs.readFileSync('.github/add-model-to-copilot.yml/add-model-to-copilot/issue-message.md', 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ env.ISSUE_NUMBER }},
              body: agentContent
            });

      - name: Assign Copilot to issue
        env:
          GH_TOKEN: ${{ secrets.COPILOT_ASSIGN_PAT }}  # サービスアカウントの Fine-grained PAT
        run: |
          echo "Assigning Copilot to issue #${{ env.ISSUE_NUMBER }} in ${GITHUB_REPOSITORY}"

          gh --version
          gh issue edit "${{ env.ISSUE_NUMBER }}" \
            --repo "${GITHUB_REPOSITORY}" \
            --add-assignee "@copilot"